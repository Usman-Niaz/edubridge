<section>
  <img src="assets/images/banner.png" alt="Hero-Section-Image" />
  <div class="main-content">
    <h1 class="mt-2">Explore Amazing Content</h1>
    <a class="btn btn-lg btn-secondary m-2">Courses</a>
    <a class="btn btn-lg btn-primary m-2">Template</a>
  </div>
</section>
<section class="courses">
  <div class="container">
    <h4 class="text-center">All Courses</h4>
    <div class="row mt-5">
      @for (course of courses; track $index) {
        <div class="col-lg-4">
          <app-courses [course]="course"/>

        </div>
      }
    </div>
  </div>
</section>
