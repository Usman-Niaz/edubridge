
    <div class="box">
      @if (isDelete) {
        <div>
          <button class="btn btn-danger" (click)="deleteCourse()">
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
      }
        <div align="center" class="course-image">
          <img [src]="course.image" alt="image" />
        </div>
        <div class="text">
          
        <h5 class="mt-3">{{ course?.title }}</h5>
        <p class="mt-2">{{ course?.discription }}</p>
        </div>
      </div>
